<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoFS FlightRadar Better</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
:root {
    --accent: #2ca1ff;
    --bg-dark: #0e0f12;
    --bg-sidebar: #16181c;
    --text-light: #ddd;
    --text-dim: #888;
}

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
}

/* Sidebar */
#sidebar {
    width: 270px;
    height: 100vh;
    background: var(--bg-sidebar);
    display: flex;
    flex-direction: column;
    border-right: 1px solid #222;
    box-shadow: 3px 0 10px rgba(0,0,0,0.4);
    position: fixed;
}

#sidebar h1 {
    font-size: 20px;
    font-weight: 600;
    color: var(--accent);
    text-align: center;
    margin: 24px 0;
}

#sidebar button {
    padding: 14px 24px;
    background: none;
    border: none;
    color: var(--text-light);
    text-align: left;
    font-size: 15px;
    letter-spacing: 0.3px;
    cursor: pointer;
    transition: all 0.2s;
}

#sidebar button:hover {
    background-color: #1f2227;
    color: var(--accent);
}

#userInfo {
    margin-top: auto;
    padding: 20px;
    font-size: 14px;
    border-top: 1px solid #222;
    color: var(--text-dim);
}

/* Map */
#map {
    position: absolute;
    left: 270px;
    top: 0;
    right: 0;
    bottom: 0;
}

/* Form */
#formContainer {
    display: none;
    position: absolute;
    top: 0;
    left: 270px;
    width: calc(100% - 270px);
    height: 100vh;
    background: #1b1d22;
    padding: 40px;
    color: var(--text-light);
    overflow-y: auto;
}

#flightForm {
    max-width: 500px;
    margin: 0 auto;
}

#flightForm h2 {
    color: var(--accent);
    font-weight: 600;
    margin-bottom: 20px;
}

#flightForm label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
    color: var(--text-dim);
}

#flightForm input {
    width: 100%;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background: #121417;
    color: var(--text-light);
    margin-top: 4px;
    font-size: 14px;
}

#flightForm button {
    background: var(--accent);
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    width: 100%;
    margin-top: 16px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
}
#flightForm button:hover {
    background: #1082e0;
}
</style>
</head>

<body>

<div id="sidebar">
    <h1>FlightRadar</h1>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('newFlight')">New Flight</button>
    <button onclick="showSection('traffic')">ADS-B Traffic</button>
    <button onclick="googleLogin()">Login with Google</button>
    <div id="userInfo">Not logged in</div>
</div>

<div id="map"></div>

<div id="formContainer">
    <form id="flightForm">
        <h2>New Flight</h2>
        <label>Departure Airport</label>
        <input type="text" id="departure" required>
        <label>Arrival Airport</label>
        <input type="text" id="arrival" required>
        <label>Flight Number</label>
        <input type="text" id="flightNumber" required>
        <label>Aircraft</label>
        <input type="text" id="aircraft">
        <label>Airline</label>
        <input type="text" id="airlines">
        <label>Upload Flight .js</label>
        <input type="file" id="flightFile" accept=".js">
        <button type="submit">Add Flight</button>
    </form>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
// === Firebase Config ===
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);

// === Google Login ===
function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
        .then(result => {
            const user = result.user;
            document.getElementById('userInfo').innerHTML = `
                <div style="display:flex;align-items:center;gap:10px;">
                    <img src="${user.photoURL}" width="36" style="border-radius:50%;">
                    <span>${user.displayName}</span>
                </div>`;
        })
        .catch(err => {
            console.error(err);
            alert("Google login failed.");
        });
}

// === Map Setup (Dark mode tile) ===
const map = L.map('map').setView([10, 105], 3);

L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', 
    {
        attribution: '&copy; OpenStreetMap, CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }
).addTo(map);

let flightLayer = null;

// === Sidebar Navigation ===
function showSection(section) {
    const formContainer = document.getElementById('formContainer');
    formContainer.style.display = section === 'newFlight' ? 'block' : 'none';
}

// === Handle New Flight ===
document.getElementById('flightForm').addEventListener('submit', async e => {
    e.preventDefault();

    const dep = document.getElementById('departure').value;
    const arr = document.getElementById('arrival').value;
    const flightNum = document.getElementById('flightNumber').value;
    const file = document.getElementById('flightFile').files[0];

    if(file) {
        const content = await file.text();
        console.log('Flight JS uploaded:', content);
    }

    // Demo route
    const depCoord = [-33.9, 151.2]; // Sydney
    const arrCoord = [1.36, 103.99]; // Singapore

    if(flightLayer) map.removeLayer(flightLayer);
    flightLayer = L.polyline([depCoord, arrCoord], { color: '#2ca1ff', weight: 3 }).addTo(map);
    map.fitBounds(flightLayer.getBounds());
});
</script>
</body>
</html>
