<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AeroPulse - Flight Plan Viewer</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
:root {
    --accent: #2ca1ff;
    --bg-dark: #0e0f12;
    --bg-sidebar: #16181c;
    --text-light: #ddd;
    --text-dim: #888;
}

/* Reset */
body, html { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: var(--text-light); }

/* Sidebar */
#sidebar {
    width: 270px;
    height: 100vh;
    background: var(--bg-sidebar);
    display: flex;
    flex-direction: column;
    border-right: 1px solid #222;
    box-shadow: 3px 0 10px rgba(0,0,0,0.4);
    position: fixed;
    z-index: 1000;
}
#sidebar h1 {
    font-size: 22px;
    font-weight: 600;
    color: var(--accent);
    text-align: center;
    margin: 24px 0;
}
#sidebar button {
    padding: 14px 24px;
    background: none;
    border: none;
    color: var(--text-light);
    text-align: left;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
}
#sidebar button:hover { background-color: #1f2227; color: var(--accent); }
#userInfo { margin-top: auto; padding: 20px; font-size: 14px; border-top: 1px solid #222; color: var(--text-dim); }

/* Map */
#map { position:absolute; left:270px; top:0; right:0; bottom:0; z-index:0; }

/* Form */
#formContainer {
    display: none;
    position: absolute;
    top:0; left:270px;
    width: calc(100% - 270px);
    height: 100vh;
    background: #1b1d22;
    padding: 40px;
    color: var(--text-light);
    overflow-y: auto;
    z-index: 1000;
}
#flightForm { max-width: 500px; margin: 0 auto; }
#flightForm h2 { color: var(--accent); font-weight: 600; margin-bottom: 20px; }
#flightForm label { display: block; margin-top: 12px; font-size: 14px; color: var(--text-dim); }
#flightForm input { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; background: #121417; color: var(--text-light); margin-top: 4px; font-size: 14px; }
#flightForm button { background: var(--accent); color: #fff; padding: 12px; border: none; border-radius: 4px; width: 100%; margin-top: 16px; font-size: 15px; cursor: pointer; transition: background 0.2s; }
#flightForm button:hover { background: #1082e0; }

</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h1>AeroPulse</h1>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('newFlight')">New Flight</button>
    <button onclick="showSection('traffic')">ADS-B Traffic</button>
    <button onclick="googleLogin()">Login with Google</button>
    <div id="userInfo">Not logged in</div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Flight Plan Form -->
<div id="formContainer">
    <form id="flightForm">
        <h2>Upload Flight Plan (.json)</h2>
        <label>Flight Plan JSON</label>
        <input type="file" id="flightFile" accept=".json" required>
        <button type="submit">Load Flight</button>
    </form>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
// Firebase setup
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);

// Google login
function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
    .then(result => {
        const user = result.user;
        document.getElementById('userInfo').innerHTML = `
            <div style="display:flex;align-items:center;gap:10px;">
                <img src="${user.photoURL}" width="36" style="border-radius:50%;">
                <span>${user.displayName}</span>
            </div>`;
    }).catch(err => { console.error(err); alert("Google login failed."); });
}

// Leaflet Map
const map = L.map('map').setView([10, 105], 3);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap, CARTO',
    subdomains: 'abcd',
    maxZoom: 19
}).addTo(map);

// Flight route layer
let flightLayer = null;

// Sidebar
function showSection(section) {
    const formContainer = document.getElementById('formContainer');
    formContainer.style.display = section==='newFlight'?'block':'none';
}

// Handle flight plan upload
document.getElementById('flightForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const file = document.getElementById('flightFile').files[0];
    if(!file) return alert("Please select a JSON file");

    const content = await file.text();
    let flightPlan;
    try { flightPlan = JSON.parse(content); }
    catch(err){ return alert("Invalid JSON file"); }

    if(!flightPlan.route || !Array.isArray(flightPlan.route) || flightPlan.route.length<2)
        return alert("Flight plan must contain at least 2 coordinates");

    // Remove old flight
    if(flightLayer) map.removeLayer(flightLayer);

    // Draw polyline dashed neon style
    flightLayer = L.polyline(flightPlan.route, {
        color: '#2ca1ff',
        weight: 4,
        opacity: 0.9,
        dashArray: '8,6'
    }).addTo(map);

    // Add tooltip popup on click
    flightLayer.bindPopup(`
        <b>Flight:</b> ${flightPlan.flightNumber || 'N/A'}<br>
        <b>Aircraft:</b> ${flightPlan.aircraft || 'N/A'}<br>
        <b>Airline:</b> ${flightPlan.airline || 'N/A'}
    `);

    map.fitBounds(flightLayer.getBounds());
    alert(`Flight plan loaded: ${flightPlan.flightNumber || 'Unknown'}`);
});
</script>
</body>
</html>
